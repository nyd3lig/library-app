<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <button class="add-book hover-buttons">Add Book</button>
    </nav>
 
    <div class="form-wrapper">
        <div class="form-container">
            <form class="form">
                <span class="form-close">X</span>
                <p>Title</p>
                <input class="boxshadowinput" required type="text" id="title">
                <p>Author</p>
                <input class="boxshadowinput" required type="text" id="author">
                <p>Not Read</p>
                <!-- <span class="checkbox">
                <input class="checkbox" id="checkbox" type="checkbox" name="" id="">
                </span> -->
                <div class="toggle-container">
                    <input type="checkbox" class="off form-toggle-button"/>
                    <div class="slider round"></div>
               </div>
                <input  type="submit" value="Submit" class="hover-buttons submit-button">
            </form>
        </div>
    </div>

<div class="display">
    <!-- No books screen -->
       <div class="no-cards">
            <img width="256px" height="100px" src="images/booksicon.png">
            <div class="hl"></div>
            <p>Add books to the library.</p>
            <button class="add-book hover-buttons button-no-cards">Add Book</button>
        </div> 



   <!-- card dummy for styling -->
